<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cash Divider</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

    <h1>Cash Divider</h1>
    <div class="container-fluid">
        <div class="row">

      
            <div class="col-3">
                <form class="form m-1" id="form">
                    <!-- Name Field -->
                    <h2>Add Card</h2>
                    <div class="form-group">
                      <label for="nameInput">Name</label>
                      <input type="text" class="form-control" id="nameInput" placeholder="Enter name">
                    </div>
                
                    <div class="form-group">
                        <label for="typeSelect">Type</label>
                        <select class="form-control" id="typeSelect">
                          <option value="Normal">Normal</option>
                          <option value="Debt">Debt</option>
                        </select>
                      </div>
                
                    <!-- Amount Field -->
                    <div class="form-group">
                      <label for="amountInput">Amount</label>
                      <input type="number" class="form-control" id="amountInput" placeholder="Enter amount">
                    </div>
                
                    <!-- Div Into Field -->
                    <div class="form-group">
                      <label for="divIntoInput">Div Into</label>
                      <input type="number" class="form-control" id="divIntoInput" placeholder="Enter value" >
                    </div>
                
                    <!-- Submit Button -->
                    <button type="submit" class="btn btn-primary">Submit</button>
                  </form>
            </div>

            <div class="col-9">
                <div class="modelSpace" id="modelSpace">

                  <div id="card" style="background-color: green;">
                    <div class="firstLine">
                    <span>Name</span>
                    <span >Type</span>
                    <span value="8"> Amount</span>
                    <span>Div Into</span>
                    <button class="btn btn-success">view</button>
                    <button class="btn btn-danger">Delete Card</button>

                    </div>
                    <div class="secondLine">
                      
                    </div>
                  </div>

                    <div id="tree-container"></div>
                

                </div>

            </div>
        </div>
    </div>


    <script src="./main.js" type="module"></script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.9.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
